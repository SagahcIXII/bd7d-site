<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BD7D Solutions</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topo">
    <div class="logo-area">
      <img src="img/logo.png" alt="BD7D Logo" class="logo" />
      <div class="saudacao">
        <p>Hello! Welcome to BD7D Solutions</p>
      </div>
    </div>
    <nav>
      <ul class="menu">
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#news">Articles & News</a></li>
        <li><a href="#cases">Cases</a></li>
        <li><a href="index.html">PT</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="segmentos">
      <h2>Our Segments</h2>
      <div class="segmentos-grid">
        <img src="img/segmento-performance.jpg" alt="Performance">
        <img src="img/segmento-construcao.jpg" alt="Civil Construction">
        <img src="img/segmento-eletrica.jpg" alt="Electrical Engineering">
      </div>
    </section>

    <section class="contato">
      <h2>Contact Us</h2>
      <form action="https://formsubmit.co/admin@bd7d.com" method="POST">
        <input type="text" name="name" placeholder="Your name" required />
        <input type="email" name="email" placeholder="Your email" required />
        <textarea name="message" placeholder="Your message" required></textarea>
        <input type="hidden" name="_subject" value="New message from BD7D website!" />
        <input type="hidden" name="_autoresponse" value="We received your message! We will respond shortly." />
        <button type="submit">Send</button>
      </form>
    </section>
  </main>
</body>
</html>
