
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BD7D Solutions</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topo">
    <div class="logo-area">
      <img src="img/logo.png" alt="BD7D Logo" class="logo" />
      <div class="saudacao">
        <p>Olá! Bem-vindo à BD7D Solutions</p>
      </div>
    </div>
    <nav>
      <ul class="menu">
        <li><a href="#">Sobre</a></li>
        <li><a href="#">Serviços</a></li>
        <li><a href="#">Contato</a></li>
        <li><a href="#">Artigos & Notícias</a></li>
        <li><a href="#">Cases</a></li>
        <li><a href="index-en.html">EN</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="segmentos">
      <h2>Nossos Segmentos</h2>
      <div class="segmentos-grid">
        <img src="img/segmento-performance.jpg" alt="Performance">
        <img src="img/segmento-construcao.jpg" alt="Construção Civil">
        <img src="img/segmento-eletrica.jpg" alt="Engenharia Elétrica">
      </div>
    </section>

    <section class="contato">
      <h2>Fale Conosco</h2>
      <form action="https://formsubmit.co/admin@bd7d.com" method="POST">
        <input type="text" name="name" placeholder="Seu nome" required />
        <input type="email" name="email" placeholder="Seu email" required />
        <textarea name="message" placeholder="Sua mensagem" required></textarea>
        <input type="hidden" name="_subject" value="Nova mensagem do site BD7D!" />
        <input type="hidden" name="_autoresponse" value="Recebemos sua mensagem! Em breve responderemos." />
        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>
</body>
</html>
